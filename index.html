<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter x Hunter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .cover {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-image: url('https://wallpapercave.com/wp/wp1859937.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .cover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1)); /* Further reduced opacity */
            backdrop-filter: blur(3px); /* Reduced blur for more clarity */
        }

        .title {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        .title h1 {
            font-size: 5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.1rem;
            color: #ffffff; /* Changed to white */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Soft glow */
            animation: glow 4s ease-in-out infinite alternate;
        }

        .title p {
            font-size: 1.8rem;
            margin-top: 0.5rem;
            color: #f0f0f0;
            font-weight: 300;
            letter-spacing: 0.05rem;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #fff;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 3rem;
            }
            .title p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 2.5rem;
            }
            .title p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title">
            <h1>Hunter x Hunter</h1>
            <p>By Yoshihiro Togashi</p>
        </div>
    </div>
</body>
</html>
